<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Destination</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Galerie */
    .gallery {
      margin-top: 20px;
    }

    .gallery figure {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      height: 100%;
      background-color: #f5f5f5;
    }

    .gallery img {
      width: 100%;
      height: 200px; /* Hauteur uniforme */
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }

    .gallery figure:hover img {
      transform: scale(1.05);
    }

    .caption {
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.2;
    }

    /* Pour que les colonnes soient espacées de manière uniforme */
    .columns.is-variable.is-4 {
      margin-left: -1rem;
      margin-right: -1rem;
    }

    .columns.is-variable.is-4 .column {
      padding-left: 1rem;
      padding-right: 1rem;
    }
  </style>
</head>
<body>

<section class="section">
  <div class="container has-text-centered">
    <h1 class="title">Destinations de Tunisie</h1>
    <p class="subtitle">Découvrez toutes les destinations ci-dessous.</p>

    <div class="columns is-multiline is-variable is-4 gallery">

      <div class="column is-one-third">
        <figure>
          <img src="images/bizerte.png" alt="Bizerte">
          <figcaption class="caption">Bizerte – Ville côtière avec son port historique et ses plages.</figcaption>
        </figure>
      </div>


      <div class="column is-one-third">
        <figure>
          <img src="images/activites_desert_tunisie.jpg.webp" alt="Activités dans le désert">
          <figcaption class="caption">Activités dans le désert – Excursions en quad et bivouac.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/image_1.png" alt="">
          <figcaption class="caption">lDouz – Porte du désert et oasis typiques.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/image_2.png" alt="Monastir">
          <figcaption class="caption">Monastir – Ribat historique et plages méditerranéennes.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/image_3.png" alt="Douz">
          <figcaption class="caption"> Sidi Bou Said – Village pittoresque bleu et blanc surplombant la mer.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/monastir.png" alt="Monastir">
          <figcaption class="caption">Monastir – Mausolée de Bourguiba et architecture moderne.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/unnamed.png" alt="El Jem">
          <figcaption class="caption">Souk Tunis</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/medina_sfax_tunisie_activites.jpg.webp" alt="Sfax">
          <figcaption class="caption">Sfax – Médina traditionnelle et souks animés.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/chenini_mosquee_tunisie.jpg.webp" alt="Chenini">
          <figcaption class="caption">Chenini – Village berbère sur la montagne et mosquée historique.</figcaption>
        </figure>
      </div>

      <div class="column is-one-third">
        <figure>
          <img src="images/ribat-sousse-ou-aller-en-tunisie-itineraire.jpg" alt="Sousse">
          <figcaption class="caption">Sousse – Ribat historique et médina animée.</figcaption>
        </figure>
      </div>

    </div>
  </div>
</section>

</body>
</html>
